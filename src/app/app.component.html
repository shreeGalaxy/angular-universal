<div [ngClass]="theme">
    <div class="main-container" *ngIf="!showSplash">
        <app-header (themeChangeEvent)="themeChange($event)"></app-header>
        <app-spinner></app-spinner>
        <app-sidebar></app-sidebar>
        <app-toaster *ngFor="let toast of toasts; let i = index" [toast]="toast" [i]="i" (remove)="remove(i)">
        </app-toaster>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
    <!-- <app-splash-screen [showSplash]="showSplash"></app-splash-screen> -->
</div>
